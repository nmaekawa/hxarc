{% extends 'upload/base.html' %}

{% block content %}
    <main id="main-form">
        <h4>Upload</h4>
        <form action="{% url 'upload' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="course_tarball">course export tarball</label><br>
            <input name="course_tarball" id="course_tarball" type="file" required /><br>
            <input type="submit" value="upload"/>
        </form>
    </main>
{% endblock %}
