{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="{% static "css/main.css" %}">
</head>
<body>
<div>
    <header>
        <h3>HxARC</h3>
    </header>
    <main id="main-form">
        <h4>Upload</h4>
        <form action="{% url 'upload' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="course_tarball">course export tarball</label><br>
            <input name="course_tarball" id="course_tarball" type="file" required /><br>
            <input type="submit" value="submit"/>
        </form>
    </main>
</div>

</body>
</html>
