
{% extends 'upload/base.html' %}

{% block content %}
    <main id="main-download">
    <h4>Error {{ subproc_name }} {{ subproc_version }}</h4>
    <p>Error during processing your input file.</p>
    {% if errors %}
    <ul>
        {% for e in errors %}
        <li>{{ e }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    </main>

{% endblock %}
